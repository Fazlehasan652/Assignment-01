<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/logo-Gj.jpg" type="image/x-icon" />
    <!-- css Style Link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="login-bg">
          <div class="login">
            <h2 class="h2-login">Login</h2>

            <div class="content">
              <div class="input-content">
                <div class="email">
                  <i class="fa-solid fa-user"></i>
                  <input type="email" class="email-id" placeholder="Email Id" />
                </div>
                <div class="email">
                  <i class="fa-solid fa-lock"></i>
                  <input
                    type="password"
                    class="email-id"
                    placeholder="password"
                  />
                </div>
              </div>

              <div class="login-or">
                <h3 class="h3-login">Log In</h3>
                <h4 class="h4-login">or</h4>
              </div>
            </div>

            <div class="media">
              <div class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
                <h4 class="h4-facebook">Facbook</h4>
              </div>
              <div class="facebook">
                <i class="fa-brands fa-google"></i>
                <h4 class="h4-facebook">Google</h4>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
